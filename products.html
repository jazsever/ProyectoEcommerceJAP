  <nav class="site-header sticky-top py-1 bg-dark">

    </div>
  </nav>
  <br><br>
  <div class="container">
    <div>
      <input type="search" id="textobuscado" placeholder="Buscá tu producto"
        class="form-control border-end-0 border rounded-pill">
    </div>
    <br>
    <div class="row">
      <div class="col text-left">
        <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
          <label class="btn btn-light" id="ordenAsc">
            <input type="radio" name="options" autocomplete="off">
            <i class="bi bi-sort-up-alt"></i> Precio
          </label>
          <label class="btn btn-light" id="ordenDes">
            <input type="radio" name="options" autocomplete="off">
            <i class="bi bi-sort-up"></i> Precio
          </label>
          <label class="btn btn-light" id="ordenar">
            <input type="radio" name="options" autocomplete="off">
            <i class="bi bi-award"></i> Más vendidos
          </label>
        </div>
        <div class="container">
          <div class="row justify-content-md-left">
            <div class="col col-lg-2">
              <p class="font-weight-normal">Filtrar por precio:</p>
            </div>
            <div class="col-md-auto">
              <input type="number" id="minimo" placeholder="Mín." class="form-control mb-2">
            </div>
            <div class="col-md-auto">
              <input type="number" id="maximo" placeholder="Máx." class="form-control mb-2">
            </div>
            <div class="col-md-1">
              <input class="btn btn-light" type="button" value="Filtrar" onclick="filtrar();">
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <main role="main" class="pb-5">
    <div class="text-center p-4">
      <h2>Productos disponibles</h2>
    </div>
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row" id="cat-list-container">
        </div>
      </div>
    </div>
  </main>
